version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/Fast_api_app
    ports:
      - 8000:80
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-real/postgres

    depends_on:
      postgres-real:
        condition: service_healthy
 
  postgres-real:
    container_name: postgres-real
    image: postgres:15.1-alpine
    volumes:
      - postgres-real:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5433:5433'
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      
volumes:
  postgres-real: