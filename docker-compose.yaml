version: '3.0'
services:
  db:
    container_name: "db"
    image: postgres:14.8-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - costom
networks:
  costom:
    driver: bridge